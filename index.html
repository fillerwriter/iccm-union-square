        <script type="text/template" id="info-data">
          <h2>ICCM 2014 Union Square Local vs. Tourist Map</h2>

          <p>We collected data about local versus tourist usage in and surrounding area of Union Square. We primarily focused on permanent structures, local stores, as well as key features throughout the park.</p>

          <h3>Methodology</h3>
          <p>When able, we directly asked owners or employees of the store to estimate what percentage of their business was local vs. tourist.</p>

          <p>When no one was available, we asked people using the feature whether they were locals or tourists.</p>

          <p>This was documented on a 1-5 scale, 1 being local, and 5 being tourist.</p>

              <a href="screenshot.png">Screenshot</a>
          <div class="scale">
            <div style="width: 50%; float: left; text-align: left;">Local</div>
            <div style="width: 50%; float: left; text-align: right;">Tourist</div>
            <div class="BrBG scale-list">
              <div class="q0-5"></div>
              <div class="q1-5"></div>
              <div class="q2-5"></div>
              <div class="q3-5"></div>
              <div class="q4-5"></div>
            </div>
